@(cave: Cave, couleur: Couleur)

@main("Cavavin") {
    <div class="container" style="padding-top:80px">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Bouteilles disponibles : @couleur</h3>
            </div>
            <div class="panel-body">
            @liste_bouteille(Bouteille.getAvailableBottles(cave, couleur))
            </div>
        </div>
    </div>
}
