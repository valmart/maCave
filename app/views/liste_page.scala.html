@(cave: Cave, couleur: Couleur)

@import managers.BouteilleManager

@main("Cavavin") {
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Bouteilles disponibles : @couleur</h3>
            </div>
            <div class="panel-body">
            @liste_bouteille(BouteilleManager.getAvailableBottles(cave, couleur))
            </div>
        </div>
}
