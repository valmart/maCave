@(inForm: Form[_])

@import helper._

@main("cavavin") {
<div class="row" style="height:100vh; background: url(@routes.Assets.versioned("images/caveavin.jpg")) no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;">
    <div class="clearfix sign-in-container">
        <div class="col-xs-12 text-center">
        @helper.form(routes.UsersController.doSignup(), 'class -> "cmxform", 'id -> "signUpForm") {
            <h1>Créer ma cave</h1>
            <legend>Pas encore de cave ?</legend>
            <div class="form-group  " id="email_field">
                <div class="col-sm-12">
                    <input id="email" name="email" value="" class="form-control" placeholder="Email" type="text">
                    <input id="password" name="password" class="form-control" placeholder="Mot de passe" type="password">
                    @if(inForm != null){
                    @if(inForm.hasGlobalErrors) {
                        <span>@inForm.globalError.message</span>
                    }
                    }
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input class="submit btn btn-large form-control" type="submit" value="Créer ma cave">
                </div>
            </div>
        }
        </div>
    </div>
</div>
}
